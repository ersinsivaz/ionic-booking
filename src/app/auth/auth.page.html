<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label position="floating">e-mail</ion-label>
          <ion-input></ion-input>
        </ion-item>
  </ion-list>
  <ion-spinner name="bubbles" *ngIf="isLoading"></ion-spinner>
  <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">
    Login
  </ion-button>
</ion-content>
