<ion-header>
  <ion-toolbar>
    <ion-back-button [defaultHref]="'/places/tabs/offers/'+ placeId"></ion-back-button>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner color="primary" text-center></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" formControlName="title" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center
      *ngIf="!form.get('description').valid && form.get('description').touched"
    >
      <ion-col size-sm="6" offset-sm="3">
        <ion-item color="danger">
          <ion-label position="floating">Description must be max 180 chars length!</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
